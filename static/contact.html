<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul class="contactNavbar">
                <li><a class="nav__links" href="home.html">Home</a></li>
                <li><a class="nav__links" href="products.html">Products</a></li>
                <li><a class="nav__links" href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <section class="heading">
            <h1>Contact Us</h1>
        </section>
    </header>
    <main class="content">

        <section class="socialMedia__icons">
            <a href="https://twitter.com/" class="fa fa-twitter"></a>
            <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
            <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        </section>

        <section class="formContainer">
            <form class="form">
                <p class="formLabel">Name</p>
                <p class="inputBox"><input type="text" id="names" name="name" required></p>

                <p class="formLabel"><label for="emails">Email</label></p>
                <p class="inputBox"><input type="text" id="emails" name="email" required></p>
                <section class="textarea">
                    <p class="formLabel"><label for="textarea">Leave us a message</label></p>
                    <p class="textareaLabel"><textarea name="text" id="textarea"
                            placeholder="Type message here..." required></textarea></p>
                </section>
                <input type="submit" value="Submit">
                <!-- <article class="form__btn">
                    <button class="form__submitBTN" type="submit">Submit</button>
                </article> -->
            </form>
        </section>





    </main>
    <footer class="footer-container">
        <div class="footer__icons">
            <a href="https://twitter.com/" class="fa fa-twitter"></a>
            <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
            <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        </div>
        <section>
            <p class="footer__copyright">29th & Swank. &copy;Copyright 2020. </p>
        </section>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
